<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Table üÉè</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
      color: white;
      padding: 15px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 20px; }
    h1 { font-size: 1.8rem; margin-bottom: 15px; }
    .join-section { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    input { padding: 12px 16px; border-radius: 8px; border: none; font-size: 1rem; width: 160px; }
    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: transform 0.1s;
    }
    button:active { transform: scale(0.96); }
    .btn-primary { background: #00d9ff; color: #000; }
    .btn-secondary { background: #a855f7; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-warning { background: #f59e0b; color: #000; }

    .table {
      background: #065f46;
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      border: 12px solid #854d0e;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.4), 0 15px 40px rgba(0,0,0,0.5);
      min-height: 350px;
      position: relative;
    }
    .deck-area {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .deck-count { font-size: 0.85rem; color: #86efac; }
    .deck-cards { display: flex; }
    .deck-card {
      width: 50px;
      height: 70px;
      background: linear-gradient(135deg, #dc2626 0%, #fbbf24 50%, #dc2626 100%);
      border-radius: 6px;
      border: 2px solid white;
      margin-left: -20px;
    }
    .deck-card:first-child { margin-left: 0; }
    .table-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .table-controls button { font-size: 0.8rem; padding: 8px 12px; }
    .players-around-table {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .table-player { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .table-player .name {
      font-size: 0.8rem;
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      border-radius: 12px;
      white-space: nowrap;
    }
    .table-player .cards { display: flex; gap: 4px; }
    .card {
      width: 45px;
      height: 64px;
      background: white;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    .card.red { color: #dc2626; }
    .card.black { color: #1f2937; }
    .card.back {
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #7c3aed 100%);
      border: 2px solid #e9d5ff;
    }
    .table-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      max-width: 200px;
    }
    .controls { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 15px; }
    .controls button { font-size: 0.9rem; }
    .players-section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
    }
    .players-section h2 { font-size: 1rem; margin-bottom: 12px; text-align: center; color: #e9d5ff; }
    .players-list { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
    .player-card {
      background: rgba(0,0,0,0.4);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      min-width: 120px;
      border: 2px solid transparent;
    }
    .player-card.is-me { border-color: #00d9ff; }
    .player-card .name { font-size: 0.9rem; margin-bottom: 8px; }
    .player-card .cards { display: flex; gap: 4px; justify-content: center; min-height: 64px; align-items: center; }
    .player-card .card { width: 35px; height: 50px; font-size: 0.75rem; }
    .deal-to-btn { margin-top: 8px; font-size: 0.75rem; padding: 6px 12px; background: #22c55e; color: white; }
    .remove-btn { margin-top: 5px; font-size: 0.7rem; padding: 4px 8px; background: #ef4444; color: white; }
    .bal-btn { margin: 2px; font-size: 0.65rem; padding: 3px 6px; background: #22c55e; color: white; border: none; border-radius: 3px; }
    .bal-btn.minus { background: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üÉè Card Table</h1>
      <div class="join-section">
        <input type="text" id="playerName" placeholder="Your name" />
        <button id="joinBtn" class="btn-primary">Join Table</button>
        <div style="margin-top:10px;padding:10px;background:rgba(0,0,0,0.3);border-radius:8px;">
          <input type="password" id="adminPassword" placeholder="Admin password" style="width:120px;padding:8px;font-size:0.8rem;" />
          <button id="adminBtn" style="padding:8px 12px;background:#f59e0b;color:#000;border:none;border-radius:4px;cursor:pointer;font-size:0.8rem;">Set Admin</button>
        </div>
      </div>
    </header>

    <div class="table">
      <div class="deck-area">
        <div class="deck-cards">
          <div class="deck-card"></div>
          <div class="deck-card"></div>
          <div class="deck-card"></div>
        </div>
        <span class="deck-count"><strong id="deckCount">52</strong> cards</span>
      </div>

      <div class="table-controls">
        <button id="shuffleBtn" class="btn-warning">üîÄ Shuffle</button>
        <button id="resetBtn" class="btn-danger">üîÑ Reset</button>
      </div>

      <div class="players-around-table" id="playersAroundTable"></div>
      <div class="table-center" id="tableCenter"></div>
    </div>

    <div class="controls">
      <button id="dealToAllBtn" class="btn-success">üéØ Deal to All</button>
      <button id="dealToCenterBtn" class="btn-secondary">üì§ Deal to Table</button>
      <button id="clearCenterBtn" class="btn-danger">üóëÔ∏è Clear Table</button>
    </div>

    <div class="players-section">
      <h2>Players</h2>
      <div class="players-list" id="playersList"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.addEventListener('DOMContentLoaded', () => {
      const playerNameInput = document.getElementById('playerName');
      const joinBtn = document.getElementById('joinBtn');
      const shuffleBtn = document.getElementById('shuffleBtn');
      const resetBtn = document.getElementById('resetBtn');
      const dealToCenterBtn = document.getElementById('dealToCenterBtn');
      const clearCenterBtn = document.getElementById('clearCenterBtn');

      playerNameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') joinBtn.click(); });
      joinBtn.addEventListener('click', () => {
        const name = playerNameInput.value.trim();
        if (!name) { alert('Please enter your name'); return; }
        socket.emit('join', name);
        playerNameInput.disabled = true;
        joinBtn.disabled = true;
        joinBtn.textContent = 'Joined!';
      });

      adminPasswordInput = document.getElementById('adminPassword');
      adminPasswordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') document.getElementById('adminBtn').click(); });
      document.getElementById('adminBtn').addEventListener('click', () => {
        const password = document.getElementById('adminPassword').value;
        if (!password) { alert('Enter password'); return; }
        socket.emit('setAdminPassword', password);
      });

      shuffleBtn.addEventListener('click', () => { socket.emit('shuffle'); });
      resetBtn.addEventListener('click', () => { resetGame(); });
      dealToCenterBtn.addEventListener('click', () => { socket.emit('dealToCenter'); });
      document.getElementById('dealToAllBtn').addEventListener('click', () => { socket.emit('dealToAll'); });
      if (socket.id === 'REPLACEME') { document.getElementById('dealToAllBtn').style.display = 'none'; document.getElementById('dealToCenterBtn').style.display = 'none'; document.getElementById('clearCenterBtn').style.display = 'none'; document.getElementById('shuffleBtn').style.display = 'none'; document.getElementById('resetBtn').style.display = 'none'; }
      clearCenterBtn.addEventListener('click', () => { socket.emit('clearCenter'); });

      socket.on('updateGame', (gameState) => { 
        renderGame(gameState);
        // Hide controls if not admin
        const isAdmin = gameState.adminId && socket.id === gameState.adminId;
        document.getElementById('dealToAllBtn').style.display = isAdmin ? 'inline-block' : 'none';
        document.getElementById('dealToCenterBtn').style.display = isAdmin ? 'inline-block' : 'none';
        document.getElementById('clearCenterBtn').style.display = isAdmin ? 'inline-block' : 'none';
        document.getElementById('shuffleBtn').style.display = isAdmin ? 'inline-block' : 'none';
        document.getElementById('resetBtn').style.display = isAdmin ? 'inline-block' : 'none';
      });
      socket.on('error', (msg) => { alert(msg); });
    });

    function renderCard(card) {
      if (!card) return '<div class="card back"></div>';
      return '<div class="card ' + card.color + '">' + card.value + card.suit + '</div>';
    }

    function renderGame(gameState) {
      const isAdmin = gameState.adminId && socket.id === gameState.adminId;
      document.getElementById('deckCount').textContent = gameState.deck.length;

      const aroundTable = document.getElementById('playersAroundTable');
      if (gameState.players.length === 0) {
        aroundTable.innerHTML = '<p style="color:#86efac;font-size:0.9rem">Join to play!</p>';
      } else {
        aroundTable.innerHTML = gameState.players.map(player => {
          return '<div class="table-player"><div class="name">' + player.name + '</div></div>';
        }).join('');
      }

      const center = document.getElementById('tableCenter');
      if (gameState.centerCards.length === 0) {
        center.innerHTML = '<p style="color:#86efac;font-size:0.8rem">Cards dealt to table</p>';
      } else {
        center.innerHTML = gameState.centerCards.map((card, idx) => 
          '<div class="card ' + card.color + '" onclick="returnToDeck(' + idx + ')">' + card.value + card.suit + '</div>'
        ).join('');
      }

      const listContainer = document.getElementById('playersList');
      if (gameState.players.length === 0) {
        listContainer.innerHTML = '<p style="color:#9ca3af">No players yet. Join below!</p>';
      } else {
        listContainer.innerHTML = gameState.players.map(player => {
          const balance = player.balance || 0;
          const cardsHtml = player.cards.length > 0
            ? player.cards.map(c => renderCard(c)).join('')
            : '<span style="color:#6b7280;font-size:0.75rem">No cards</span>';
          const isMe = player.isMe;
          return '<div class="player-card ' + (isMe ? 'is-me' : '') + '">' +
            '<div class="name">' + player.name + (player.id === gameState.adminId ? ' üëë' : '') + (isMe ? ' üëà' : '') + '</div><div class="balance">üí∞ ' + balance + '</div>' +
            '<div class="cards">' + cardsHtml + '</div>' +
            (isAdmin ? '<button class="deal-to-btn" onclick="dealToPlayer(\'' + player.id + '\')">Deal 1</button>' : '') +
            (isAdmin ? '<button class="bal-btn" onclick="updateBalance(\'' + player.id + '\',1)">+1</button>' : '') +
            (isAdmin ? '<button class="bal-btn" onclick="updateBalance(\'' + player.id + '\',5)">+5</button>' : '') +
            (isAdmin ? '<button class="bal-btn" onclick="updateBalance(\'' + player.id + '\',10)">+10</button>' : '') +
            (isAdmin ? '<button class="bal-btn minus" onclick="updateBalance(\'' + player.id + '\',-1)">-1</button>' : '') +
            (isAdmin ? '<button class="bal-btn minus" onclick="updateBalance(\'' + player.id + '\',-5)">-5</button>' : '') +
            (isAdmin ? '<button class="bal-btn minus" onclick="updateBalance(\'' + player.id + '\',-10)">-10</button>' : '') +
            (isAdmin ? '<button class="remove-btn" onclick="removePlayer(\'' + player.id + '\')">Remove</button>' : '') +
            '</div>';
        }).join('');
      }
    }

    function dealToPlayer(playerId) { socket.emit('dealToPlayer', playerId); }
    function removePlayer(playerId) { socket.emit('removePlayer', playerId); }
    function updateBalance(playerId, amount) { socket.emit('updateBalance', { playerId, amount }); }
    function resetGame() { if(confirm('Reset game? All players will be removed.')){ socket.emit('resetGame'); } }
    function returnToDeck(cardIndex) { socket.emit('returnCardToDeck', cardIndex); }
  </script>
</body>
</html>
